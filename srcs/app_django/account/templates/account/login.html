<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Form</title>
<style>
    /* Basic styling for the form */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 100px rgba(1, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: calc(100% - 12px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }
    textarea {
        height: 100px;
    }
    input[type="submit"], .register-btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        : pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover, .register-btn:hover {
        background-color: #45a049;
    }
    .register-btn {
        background-color: #008CBA; /* Different color for register button */
    }
</style>

<div class="container">
    <h2>Login</h2>
    <form action="/account/login/" method="post">
		{% csrf_token %}
        <div class="form-group">
            <label for="username">Your username:</label>
            <input type="username" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Your Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
            <button type="button" class="register-btn" onclick="window.location.href='/register/'">Register</button>
        </div>
    </form>
</div>
